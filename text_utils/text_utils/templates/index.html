 <title>Textutils</title>

  <div class="container-fluid">
    <a class="navbar-brand" href="#">TextUtils</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>

      <div class="alert alert-info alert-dismissible fade show" role="alert">
  <strong>Welcome to TextUtils</strong> Try it yourself.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

      <!--text area  -->
<div class="container">
    <form action="/analyze" method = "post"> {% csrf_token %}

<div class="mb-3" class="form-group">
  <label for="exampleFormControlTextarea1" class="form-label">Enter your text here:</label>
  <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>


     <!--option buttons -->

    <div class="form-check form-switch mt-2">
  <input class="form-check-input" type="checkbox" name="removepunc" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuation</label>
</div>

   <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="uppercase" role="switch" id="flexSwitchCheckDefault1">
  <label class="form-check-label" for="flexSwitchCheckDefault1">UPPERCASE</label>
</div>

    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="newlineremover" role="switch" id="flexSwitchCheckDefault2">
  <label class="form-check-label" for="flexSwitchCheckDefault2">New line remover</label>
</div>

 <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="charcount" role="switch" id="flexSwitchCheckDefault3">
  <label class="form-check-label" for="flexSwitchCheckDefault3">Character count</label>
</div>

    <!-- submit Button  -->

    <button type="submit" class="btn btn-outline-dark mt-2">Analyze text</button>
</div>
</div>
      </form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    -->

</html>
